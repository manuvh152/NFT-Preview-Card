<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" type="text/css" href="styles/index.css"/>
</head>
<body>

  <div class="container">
    <main class="card">
      <div class="nft">
        <img class="img-nft" src="images/image-equilibrium.jpg" alt="ntf image"/>
        <div>
          <img src="images/icon-view.svg" alt="view icon"/>
        </div>
      </div>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth-clock">
          <span class="eth">
            <img class="img-svg" src="images/icon-ethereum.svg" />
            0.041 ETH
          </span>
          <span class="clock">
            <img class="img-svg" src="images/icon-clock.svg" />
            3 days left
          </span>
        </div>
        <hr />
        <div class="account">
          <img src="images/image-avatar.png" alt="profile picture">
          <span> Creation of&nbsp;<span class="account-name"> Jules Wyvern</span></span>
        </div>
      </div>
    </main>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Manuel Alonso Vargas Hernandez</a>.
    </footer>
  </div>

</body>
</html>
